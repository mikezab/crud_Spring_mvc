<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
</head>

<body>
<div class="container">
    <h3>PREMIUM MEMBERS LIST</h3>

    <table class="table table-bordered table-condensed .table-hover .table-striped">
        <thead>
        <tr>
            <td>ID#</td>
            <td>USERNAME</td>
            <td>EMAIL</td>
            <td>ACTIONS</td>
        </tr>
        </thead>

        <tbody>
        <tr th:id="'user-row' + ${user.id}" th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td><a href="#" th:text="${user.name}"></a></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{'view/' + ${user.id}}"><button type="button" class="btn btn-info">View/Edit</button></a>
                <a th:href="@{'delete/' + ${user.id}}"><button id="delete-btn" type="button" class="btn btn-danger">Delete</button></a>

            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="../../../resources/js/jquery-1.9.1.js"></script>
<script src="../../../resources/js/ajax.js"></script>
</body>
</html>
